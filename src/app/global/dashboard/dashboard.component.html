<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Fill below detail!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="registrationform" (ngSubmit)="onSubmit()">

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" formControname="name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="text" class="form-control" name="email" id="email" formControname="email">
                    </div>

                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" name="mobile" id="mobile" formControname="mobile">
                      </div>

                      <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" name="department" id="department" formControname="department">
                      </div>

                      <div class="mb-3">
                        <label for="query" class="form-label">Query</label>
                        <input type="text" class="form-control" name="query" id="query" formControname="query">
                      </div>

                      <div class="mb-3">
                        <label for="file" class="form-label">File</label>
                        <input type="file" class="form-control" name="file" id="file" formControname="file" (change)="onImageUpload($event)">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
<!-- Model End Here -->
